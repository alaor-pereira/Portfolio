<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Card Slider Game FPS</title>
	<link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body class="bg">
	<section class="slider-game">
		<div class="background-section">
			<video class="bg-video" src="./assets/images/BGsite.mp4" autoplay loop muted></video>
		</div>
		<div class="container">
			<div class="slider">
				<div class="game-header">
					<img src="./assets/images/logo.png" class="game-logo" alt="logo">
					<div>
						<p class="main_title">Card-Slider</p>
						<p class="game-title">Game</p>
					</div>
				</div>
				<div class="btns">
					<div>
						<a href="./assets/html/attack.html">
							<button class="button-attack">Atacantes</button>
						</a>	
					</div>
					<div>
						<img src="./assets/images/vsbranco.png" class="btns-img" alt="versus">
						<img src="./assets/images/vshorizont.png" class="btns-img-horizont" alt="versus-horizont">
					</div>
					<div>
						<a href="./assets/html/defensor.html">
							<button class="button-defense">Defensores</button>
						</a>	
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="game-footer">
		<p>&#169; Desenvolvido por Alaor pereira.</p>
	</footer>
</body>
</html>
