<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Card Slider Game FPS</title>
	<link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body class="bg">
	
<!--=============== SLIDER SECTION ===============-->
	<section class="slider-game">
		<div class="container">
			<div class="slider" data-slider>

<!--=============== TÍTULO DO SLIDER ===============-->
				<div class="slider-title">
					<img src="./assets/images/logo.png" class="game-logo" alt="logo">
					<div>
						<p class="title-attack">Agent Cards</p>
						<p class="main_title">Atacantes</p>
					</div>
				</div>

<!--=============== CARDS ===============-->
				<ul class="slider__cards" data-slider-cards>
					<li>
						<div class="card-attack">
							<img src="./assets/images/ataque/atk1.png" class="slideimg" />
							<div class="card_content">
								<p>Zoe "Raven"</p>
							</div>
						</div>
					</li>
					<li>
						<div class="card-attack">
							<img src="./assets/images/ataque/atk2.png" class="slideimg" />
							<div class="card_content">
								<p>Lucas "Lynx"</p>
							</div>
						</div>
					</li>
					<li>
						<div class="card-attack">
							<img src="./assets/images/ataque/atk3.png" class="slideimg" />
							<div class="card_content">
								<p>Nova "Nightshade"</p>
							</div>
						</div>
					</li>
					<li>
						<div class="card-attack">
							<img src="./assets/images/ataque/atk4.png" class="slideimg" />
							<div class="card_content">
								<p>Ethan "Raptor"</p>
							</div>
						</div>
					</li>
					<li>
						<div class="card-attack">
							<img src="./assets/images/ataque/atk5.png" class="slideimg" />
							<div class="card_content">
								<p>Ember "Eclipse"</p>
							</div>
						</div>
					</li>
					<li>
						<div class="card-attack">
							<img src="./assets/images/ataque/atk6.png" class="slideimg" />
							<div class="card_content">
								<p>Hunter "Havoc"</p>
							</div>
						</div>
					</li>
					<li>
						<div class="card-attack">
							<img src="./assets/images/ataque/atk7.png" class="slideimg" />
							<div class="card_content">
								<p>Valentina "Sombra"</p>
							</div>
						</div>
					</li>
					<li>
						<div class="card-attack">
							<img src="./assets/images/ataque/atk8.png" class="slideimg" />
							<div class="card_content">
								<p>Kai "Xeno"</p>
							</div>
						</div>
					</li>
				</ul>

<!--=============== SETAS DIRECIONAIS ===============-->
				<div class="slider__arrows">
					<button class="slider__arrow" data-slider-prev disabled>
						<i class="fa fa-angle-left"></i>
					</button>
					<button class="slider__arrow" data-slider-next>
						<i class="fa fa-angle-right"></i>
					</button>
				</div>

<!--=============== BOTÃO DEFENSORES ===============-->
				<div class="btns">
					<a href="./assets/html/defensor.html">
						<button>DEFENSORES</button>
					</a>	
				</div>
					
			</div>
		</div>
	</section>
	
<!-- SCRIPT PAGE -->
<script src="./assets/js/script.js"></script>
	
</body>
</html>
