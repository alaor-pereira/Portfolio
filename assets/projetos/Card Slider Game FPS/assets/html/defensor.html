<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Card Slider Game FPS</title>
	<link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body class="bg">

<!--=============== SLIDER SECTION ===============-->
	<section class="slider-game">
		<div class="container">
			<div class="slider" data-slider>

<!--=============== TÍTULO DO SLIDER ===============-->
				<div class="slider-title">
					<img src="../images/logo.png" class="game-logo" alt="logo">
					<div>
						<p class="title-defense">Agent Cards</p>
						<p class="main_title">Defensores</p>
					</div>
				</div>

<!--=============== CARDS ===============-->
				<ul class="slider__cards" data-slider-cards>
					<li>
						<div class="card-defense">
							<img src="../images/defesa/dfs1.png" class="slideimg"/>
							<div class="card_content">
								<p>Isadora "Phoenix"</p>
							</div>
						</div>
					</li>
					<li>
						<div class="card-defense">
							<img src="../images/defesa/dfs2.png" class="slideimg" />
							<div class="card_content">
								<p>Cole "Cobra"</p>
							</div>
						</div>
					</li>
					<li>
						<div class="card-defense">
							<img src="../images/defesa/dfs3.png" class="slideimg" />
							<div class="card_content">
								<p>Maya "Wraith"</p>
							</div>
						</div>
					</li>
					<li>
						<div class="card-defense">
							<img src="../images/defesa/dfs4.png" class="slideimg" />
							<div class="card_content">
								<p>Jackson "Jaguar"</p>
							</div>
						</div>
					</li>
					<li>
						<div class="card-defense">
							<img src="../images/defesa/dfs5.png" class="slideimg" />
							<div class="card_content">
								<p>Freya "Tempest"</p>
							</div>
						</div>
					</li>
					<li>
						<div class="card-defense">
							<img src="../images/defesa/dfs6.png" class="slideimg" />
							<div class="card_content">
								<p>Axel "Blaze"</p>
							</div>
						</div>
					</li>
					<li>
						<div class="card-defense">
							<img src="../images/defesa/dfs7.png" class="slideimg" />
							<div class="card_content">
								<p>Luna "Ghost"</p>
							</div>
						</div>
					</li>
					<li>
						<div class="card-defense">
							<img src="../images/defesa/dfs8.png" class="slideimg" />
							<div class="card_content">
								<p>Drake "Rogue"</p>
							</div>
						</div>
					</li>
				</ul>

<!--=============== SETAS DIRECIONAIS ===============-->
				<div class="slider__arrows">
					<button class="slider__arrow-defense" data-slider-prev disabled>
						<i class="fa fa-angle-left"></i>
					</button>
					<button class="slider__arrow-defense" data-slider-next>
						<i class="fa fa-angle-right"></i>
					</button>
				</div>

<!--=============== BOTÃO ATACANTES ===============-->
				<div class="btns">
					<a href="../../index.html">
						<button class="button-defense">ATACANTES</button>
					</a>	
				</div>
					
			</div>
		</div>
	</section>

<script src="../js/script.js"></script>
	
</body>
</html>
