<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Card Slider Game FPS</title>
	<link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">

<body class="bg-atk">
	
<!--=============== SLIDER SECTION ===============-->
	<section class="slider-game">
